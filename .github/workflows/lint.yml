name: Code Quality
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
    # Cancel previous actions from the same PR or branch except 'master' branch.
    # See https://docs.github.com/en/actions/using-jobs/using-concurrency and https://docs.github.com/en/actions/learn-github-actions/contexts for more info.
    group: concurrency-group::${{ github.workflow }}::${{ github.event.pull_request.number > 0 && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}${{ github.ref_name == 'master' && format('::{0}', github.run_id) || ''}}
    cancel-in-progress: ${{ github.ref_name != 'master' }}

jobs:
  ruff-format:
    needs: []
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get changed Python files
        id: changed-py-files
        uses: tj-actions/changed-files@v23
        with:
          files: |
            *.py
            **/*.py
      - uses: chartboost/ruff-action@v1
        if: steps.changed-py-files.outputs.any_changed == 'true'
        with:
          version: 0.3.5
          args: 'format --check --config ./ruff.toml'
          src: ${{ steps.changed-py-files.outputs.all_changed_files }}

  ruff-isort:
    needs: [ ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get changed Python files
        id: changed-py-files
        uses: tj-actions/changed-files@v23
        with:
          files: |
            *.py
            **/*.py
      - uses: chartboost/ruff-action@v1
        if: steps.changed-py-files.outputs.any_changed == 'true'
        with:
          version: 0.3.5
          args: '--select I --config ./ruff.toml'
          src: ${{ steps.changed-py-files.outputs.all_changed_files }}

  ruff:
    needs: []
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get changed Python files
        id: changed-py-files
        uses: tj-actions/changed-files@v23
        with:
          files: |
            *.py
            **/*.py
      - uses: chartboost/ruff-action@v1
        if: steps.changed-py-files.outputs.any_changed == 'true'
        with:
          version: 0.3.5
          args: '--config ./ruff.toml'
          src: ${{ steps.changed-py-files.outputs.all_changed_files }}

  mypy:
    needs: []
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install mypy==1.5.1
      - name: Get changed Python files
        id: changed-py-files
        uses: tj-actions/changed-files@v23
        with:
          files: |
            *.py
            **/*.py
      - name: Run if any of the listed files above is changed
        if: steps.changed-py-files.outputs.any_changed == 'true'
        run: mypy ${{ steps.changed-py-files.outputs.all_changed_files }}
